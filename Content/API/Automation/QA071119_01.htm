<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="GetProjectsとGetProjectSummaryは何が違いますか？" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.完了">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>GetProjectsとGetProjectSummaryは何が違いますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>GetProjectsメソッドとGetProjectSummaryメソッドは、取得対象のデータが異なります。</p>
        <p>&#160;</p>
        <p>各メソッドが取得するデータと注意点は以下の通りです。</p>
        <table cellspacing="0" width="600">
            <col style="width: 33%;" />
            <col style="width: 67%;" />
            <tr valign="top">
                <td style="width: 33%;" bgcolor="#C0C0C0" class="td_1">
                    <p>メソッド</p>
                </td>
                <td style="width: 67%;" bgcolor="#C0C0C0" class="td_2">
                    <p>対象のデータ</p>
                </td>
            </tr>
            <tr valign="top">
                <td style="width: 33%;" class="td_3">
                    <p>GetProjects</p>
                </td>
                <td style="width: 67%;" class="td_4">
                    <p>プランナーからプロジェクト情報を取得します。</p>
                    <ul>
                        <li class="p_info_1">
                            <p>すべての有効なプロジェクト情報を取得できます。</p>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr valign="top">
                <td style="width: 33%;" class="td_3">
                    <p>GetProjectSummary</p>
                </td>
                <td style="width: 67%;" class="td_4">
                    <p>アナリストの［プロジェクトサマリ］ビューの情報を取得します。</p>
                    <ul>
                        <li class="p_warning_1">
                            <p class="warning">取得できるデータは、サーバタスクが［プロジェクト情報の更新］を処理した時点のデータです。</p>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <p class="info">&#160;</p>
    </body>
</html>
