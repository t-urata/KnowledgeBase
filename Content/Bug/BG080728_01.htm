<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="プランナーのキーワードフィルタに［_］を使用すると、システムエラーになる" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>プランナーのキーワードフィルタに［"］を使用すると、システムエラーになる</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.5.0</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>未定</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>プランナーのキーワードフィルタに、［"］を含む文字列を設定すると、システムエラーが発生します。</p>
        <p>本現象が発生しても、計画テーブルの表示内容に影響はございません。</p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>キーワードに［"］を含む文字を指定しないでください。<br />
本現象が発生した場合は、キーワードに指定した文字列を削除してください。</p>
        <p>&#160;</p>
    </body>
</html>
