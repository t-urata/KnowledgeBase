<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="既存のデータベースを登録するときに、指定したフォルダに登録されない場合がある" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>実績レポートをPDF形式でエクスポートすると出力されない箇所がある</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.0.0以降</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>未定</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>タイムシートの実績レポートをPDF形式でエクスポートすると、エクスポートしたファイルに表示されない箇所（例えば、タイトル部分）がある。</p>
        <p>
            <img src="../Image/BG081027_01.png" alt="" width="497" height="274" border="0" class="img_1" />
        </p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>Excel形式でエクスポートするか、印刷してください。</p>
        <p>&#160;</p>
    </body>
</html>
