    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>V1シリーズからアップグレードすると、いつまでも終了しない場合がある</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.0.0</p>
        <p>TimeTracker FX 2.0.1</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>TimeTracker FX 2.0.2</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>［データベース作成ウィザード］で、TimeTracker V1.xのデータベースをアップグレードすると、ウィザードが終了しない場合があります。</p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>TimeTracker FX 2.0.2をご利用ください。</p>
        <p>本現象が発生した場合は、<a href="../Troubleshooting/TB061101_0A.htm">こちら</a>までお問い合わせください。</p>
        <p>&#160;</p>
    </body>
