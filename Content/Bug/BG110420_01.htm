<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta http_equiv="Content-Language" content="ja-JP" /><title>プランナーのクイックレポート「工数の多いタスク」で表示する円グラフの基線位置が他のレポートに比べて90度右に傾いた位置になっている</title>
        <link rel="StyleSheet" href="..\fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 3.0.0</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>TimeTracker FX 3.1.0</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>プランナーのクイックレポートにて「工数の多いタスク」レポートを表示すると、円グラフの基線位置が他のレポートに比べて90度右に傾いた位置になります。</p>
        <table cellspacing="0" width="700" class="table_1">
            <col style="width: 50%;" />
            <col style="width: 50%;" />
            <tr valign="top">
                <td valign="top" class="td_8">
                    <ul type="disc">
                        <li class="p_1">
                            <p>[工数の多いタスク]レポート</p>
                        </li>
                    </ul>
                </td>
                <td valign="top" class="td_8">
                    <ul type="disc">
                        <li class="p_1">
                            <p>その他のレポート</p>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr valign="top">
                <td valign="top" class="td_8">
                    <p>
                        <img src="../Image/BG110420_01_1.png" alt="" width="282" height="427" border="0" class="img_1" />
                    </p>
                </td>
                <td valign="top" class="td_8">
                    <p>
                        <img src="../Image/BG110420_01_2.png" alt="" width="282" height="427" border="0" class="img_1" />
                    </p>
                </td>
            </tr>
        </table>
        <p>&#160;</p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>ありません。</p>
        <p>TimeTracker FX 3.1以降をご利用ください。</p>
    </body>
</html>
