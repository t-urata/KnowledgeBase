<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="イベントログに書き込みできないと、サーバタスクが起動しない" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中" MadCap:conditions="Primary.非公開">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>イベントログに書き込みできないと、サーバタスクが起動しない</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.0.0以降</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>TimeTracker FX 2.5.0</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>以下のすべての条件を満たすと、サーバタスクが起動できません。</p>
        <ul type="disc">
            <li class="p">
                <p>イベントログの設定を、［イベントを上書きしない］にしている</p>
            </li>
            <li class="p">
                <p>サーバタスクの起動時に、ログのサイズが最大になっている</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>以下のいずれかの方法で、サーバタスクがイベントログに書き込めるようにしてください。</p>
        <ul type="disc">
            <li class="p">
                <p>イベントログの設定を、［必要に応じてイベントを上書きする］に変更する。</p>
            </li>
            <li class="p">
                <p>イベントログを消去する。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
