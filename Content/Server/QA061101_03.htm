        <h1>64ビット版OSでも動作しますか？</h1>
        <p>&#160;</p>
        <p class="title">TimeTracker FX 3以降</p>
        <p>いくつかの環境にて64bit版でのご利用が可能となっております。</p>
        <ul>
            <li class="p_info">
                <p><a href="kb110323_01.htm">こちら</a>（TimeTracker 
	 FXのバージョン別動作環境）でお使いになるTimeTracker FXのバージョンの動作環境をご覧ください。</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p class="title">TimeTracker FX 2.0.2～TimeTracker FX 2.7</p>
        <p>サーバー、クライアントとも動作保証環境としては、64bit版は対象外となります。</p>
        <p>&#160;</p>
        <p>&#160;</p>
