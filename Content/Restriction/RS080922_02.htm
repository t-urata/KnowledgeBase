<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="データベースをV1.6からFXにアップグレードすると、エラーになる場合がある" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中">
    <head><title>データベースをV1.6からFXにアップグレードすると、エラーになる場合がある</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">内容</p>
        <p>TimeTracker V1.6で以下のように、データファイルとログファイルが同名なデータベースを、TimeTracker FXにアップグレードすると、エラーが発生します。</p>
        <p>【エラーが発生するデータベース名の例】</p>
        <ul type="disc">
            <li class="p">
                <p>TimeTrackerFX.mdf</p>
            </li>
            <li class="p">
                <p>TimeTrackerFX.ldf</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>データファイルとログファイルを、以下のような異なる名前に変更してください。</p>
        <p>【回避のための具体的なデータベース名の例】</p>
        <ul type="disc">
            <li class="p">
                <p>データファイル：TimeTrackerFX.mdf</p>
            </li>
            <li class="p">
                <p>ログファイル：TimeTrackerFX_log.ldf</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
