    <head><title>岡本直哉でタイムシートを開くと、タスクツリーが表示されません</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">このトピックの対象</p>
        <p>TimeTracker FX 2.0.0</p>
        <p>TimeTracker FX 2.0.1</p>
        <p>TimeTracker FX 2.0.2</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>［岡本　直哉］のタイムシートを開くと、［マイタスク］にはタスクが表示されますが、［タスクツリー］にはタスクが表示されません。</p>
        <p>&#160;</p>
        <p>初期状態では、［マイプロジェクト］が設定されており、すべてのプロジェクトを読み込まない設定になっているためです。</p>
        <p>［マイプロジェクト］から、目的のプロジェクトを選択するか、すべてのプロジェクトをロードする必要があります。</p>
        <ul>
            <li class="p_info_1">
                <p class="info">操作方法については、 
	 <a href="../../20/WebHelp/TimeTracker/HelpButton/myproject.htm" target="_blank" id="a1">こちら</a>をご覧ください。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
