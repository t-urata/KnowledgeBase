<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="アナリストのプロジェクトサマリの状況は、どのようにすれば完了にできますか？" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.完了">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>アナリストのプロジェクトサマリの状況は、どのようにすれば完了にできますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>アナリストの［プロジェクトサマリ］ビューに表示する［状況］フィールドは、プロジェクトのルートノードにある［進捗率］フィールドで以下のように状況を判断します。</p>
        <ul type="disc">
            <li class="p">
                <p>［進捗率］が100%の場合：　［完了］を表示します。</p>
            </li>
            <li class="p">
                <p>［進捗率］が100%以外の場合：　［未完了］を表示します。</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p>［進捗率］フィールドを100%にしてください。</p>
        <ul>
            <li class="p_info_1">［プロジェクトサマリ］ビューに表示されるフィールドについては、<a href="QA090220_01.htm">こちら</a>をご覧ください。</li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
