<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta http_equiv="Content-Language" content="ja-JP" /><title>印刷設定（カラー・モノクロ）に応じた配色の変更について</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">このトピックの対象</p>
        <p>TimeTracker FX 3.1以降</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>計画テーブルやガントチャートを印刷する際に、ご利用のプリンタ設定（カラー・モノクロ）に応じて</p>
        <p>カラムヘッダ（項目部分）の配色を変更して印刷します。</p>
        <p>&#160;</p>
        <p class="title">印刷時の配色について</p>
        <p>ご利用のプリンタの設定に応じて、以下のような配色にて印刷します。</p>
        <p>&#160;</p>
        <ul type="disc">
            <li class="P">
                <p class="title">カラー印刷</p>
            </li>
        </ul>
        <p class="p_2">プランナーに表示される配色にて印刷します。</p>
        <p>&#160;</p>
        <p class="p_2">
            <img src="../../Image/KB110419_03_1.png" alt="" width="483" height="280" border="0" class="img_1" />
        </p>
        <p>&#160;</p>
        <ul type="disc">
            <li class="P">
                <p class="title">モノクロ印刷</p>
            </li>
        </ul>
        <p class="p_2">カラムヘッダの項目（文字列）と背景色の配色を変更して印刷します。</p>
        <p>&#160;</p>
        <p class="p_2">
            <img src="../../Image/KB110419_03_2.png" alt="" width="483" height="280" border="0" class="img_1" />
        </p>
        <ol>
            <li class="li_1">
                <ul>
                    <li class="p_info_1">
                        <p>モノクロ印刷の場合でも［印刷プレビュー］上では、カラー表示されます。</p>
                    </li>
                </ul>
            </li>
        </ol>
        <p>&#160;</p>
        <p>&#160;</p>
    </body>
</html>
