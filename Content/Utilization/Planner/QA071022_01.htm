        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />

    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>プロジェクト計画や作業実績のデータは、データベースサーバに保存されます。</p>
        <p>クライアントPCやサーバマシンのTimeTracker FXをアンインストールしても、作成や入力したデータは削除されません。</p>
        <ul>
            <li class="p_info_1">
                <p>TimeTracker FXのバックアップ対象については、<a href="../../Server/KB070627_01.htm">こちら</a>をご覧ください。</p>
            </li>
        </ul>
    </body>
