    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>プロジェクトのメンバが多く異なる組織のメンバが参加していると、プロジェクト作成時の設定が大変です。</p>
        <p>TimeTracker FXの［プロジェクトのインポート］機能や［テンプレート］機能ではメンバはインポートできませんが、</p>
        <p>事前に準備をしておくとプロジェクトメンバを簡単に設定できます。</p>
        <p>&#160;</p>
        <p class="title">事前準備（プロジェクトメンバの定義）</p>
        <ol class="ol_1">
            <li class="p">
                <p>メンバを定義するための専用プロジェクトを作成します。</p>
            </li>
            <li class="p">
                <p>Administratorに登録したすべてのアカウントを、プロジェクトのメンバに設定します。</p>
            </li>
            <li class="p">
                <p>タスクパッケージを作成</p>
            </li>
        </ol>
        <p>&#160;</p>
        <p class="title">定義したメンバを設定する</p>
        <p>&#160;</p>
        <p>&#160;</p>
