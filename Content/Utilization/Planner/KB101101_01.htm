<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>ファイルベースでWBSを再利用する</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">このトピックの対象</p>
        <p>TimeTracker FX 3以降</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>別のTimeTracker FXデータベースにあるWBSを再利用したい場合、WBSをXMLファイルにてエクスポートすると便利です。</p>
        <p>&#160;</p>
        <p class="title">ドラッグで簡単にエクスポート・インポート</p>
        <ul type="disc">
            <li class="p">
                <p>WBSのエクスポート</p>
            </li>
        </ul>
        <p class="p_2">WBSをドラッグし、デスクトップにドロップすると、XMLファイルが出力されます。<br />
ドラッグしたWBSのノード名がファイル名になります。</p>
        <p class="p_2">
            <img src="../../Image/KB101101_01_1.png" alt="" width="687" height="190" border="0" class="img_1" />
        </p>
        <p class="p_2">&#160;</p>
        <ul type="disc">
            <li class="p">
                <p>WBSのインポート</p>
            </li>
        </ul>
        <p class="p_2">WBSをエクスポートしたXMLファイルを再利用したいノードにドラッグ&amp;ドロップします。</p>
        <p class="p_2">
            <img src="../../Image/KB101101_01_2.png" alt="" width="695" height="126" border="0" class="img_1" />
        </p>
        <p class="p_2">&#160;</p>
        <p class="p_2">ドロップするとWBSが追加されます。</p>
        <p class="p_2">
            <img src="../../Image/KB101101_01_3.png" alt="" width="592" height="140" border="0" class="img_1" />
        </p>
        <p class="p_2">&#160;</p>
    </body>
</html>
