    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>Excel連携アドインで、TimeTracker FXにエクスポートするとき、ダイアログの［OK］ボタンが押せません</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">このトピックの対象</p>
        <p>TimeTracker FX 2.5以降</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>Excel連携アドインを使用して、ExcelのデータをTimeTracker FXにエクスポートするとき、［貼り付け - フィールドの関連付け］ダイアログを表示します。</p>
        <p>［貼り付け - フィールドの関連付け］ダイアログで、複数の見出しに同じフィールドを指定すると、［OK］ボタンが無効になります。</p>
        <p>
            <img src="../../Image/QA080922_01_1.png" alt="" width="422" height="381" border="0" class="img_1" />
        </p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>見出しとフィールドが1対1で対応するように設定してください。</p>
        <p>&#160;</p>
    </body>
</html>
