        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>タイムシートで定例会議などの定期的なタスクを自動で入力できますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>いいえ、できません。</p>
        <p>&#160;</p>
        <p>定例会議を欠席した場合にも実績が入力されたままとなり、実績工数が不正確になるおそれがあります。</p>
        <p>作業実績は、作業したご本人が、毎日入力してください。</p>
