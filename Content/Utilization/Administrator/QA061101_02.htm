    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>既存のアカウントをインポートした場合、パスワードは維持されますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1 class="h1_1">アカウントをCSVファイルへエクスポートし、既存のアカウントの所属組織・役割を更新してインポートを行 
 った場合、設定されているパスワードは維持されますか？</h1>
        <p>設定されているパスワードは維持されます。</p>
        <p>&#160;</p>
        <p>人事異動等で所属組織・役割を変更される際は、エクスポートしたCSVファイルを編集して頂き、更新したCSVファイルをインポートする事により変更部分のみが更新されます。</p>
        <p>&#160;</p>
    </body>
</html>
