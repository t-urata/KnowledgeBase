<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta http_equiv="Content-Language" content="ja-JP" /><title>Windows Vista/7 で使えるようになったサロゲートペア（4バイト文字）を使うと文字化けする場合がある</title>
        <link rel="StyleSheet" href="..\fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.0.0以降</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>未定</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>タスク名や実績メモなど、ユーザーが入力可能なテキストとして特定文字を入力すると、</p>
        <p>正常に保存できるものの、再度開くと文字化けする場合があります。</p>
        <p>&#160;</p>
        <p>文字化けが発生する文字は、unicodeのサロゲートペア（4バイト文字）です。（例えば、「」など）。</p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>ありません。修正されるバージョンが公開されるまでお待ちください。</p>
    </body>
</html>
