<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="プランナーで日付を使用したフィルタを正しく表示できない場合がある" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中" MadCap:conditions="Primary.非公開">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>プランナーの［開始日］･［終了日］フィールドに、時間も入力できる</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.0.0以降</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>TimeTracker FX 2.5.0</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>プランナーの［開始日］・［終了日］フィールドに、［yyyy/mm/dd hh:mm:ss］という形式で、日時を入力できる。</p>
        <ol class="ol_1">
            <li class="p">
                <p>プランナーを開きます。</p>
            </li>
            <li class="p">
                <p>新規タスクを作成します。</p>
            </li>
            <li class="p">
                <p>作成したタスクの［開始日］フィールドに直接日付と時刻を入力します。</p>
            </li>
        </ol>
        <ul>
            <li class="p_info">
                <p class="p_5">例　：2008/3/24　12:34:56</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>入力値を削除し、カレンダーを使用して入力し直してください。</p>
        <p>&#160;</p>
    </body>
</html>
