<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="TimeTracker FXを終了させても、終了しない場合がある" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中" MadCap:conditions="Primary.非公開">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>TimeTracker FXを終了させても、終了しない場合がある</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">問題の発生するバージョン</p>
        <p>TimeTracker FX 2.5.0</p>
        <p>&#160;</p>
        <p class="title">問題が修正されるバージョン</p>
        <p>TimeTracker FX 2.7.0</p>
        <p>&#160;</p>
        <p class="title">内容</p>
        <p>TimeTracker FXを×ボタンで終了させた場合、ウィンドウの枠だけが残り、TimeTracker FXが終了できなくなる場合があります。</p>
        <p>
            <img src="../Image/BG090220_03_1.png" alt="" width="450" height="314" border="0" class="img_1" />
        </p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>［Ctrl］+［Alt］+［Delete］を押下し、［Windows タスクマネージャ］－［プロセス］より、TimeTracker.exeを終了してください。</p>
        <p>&#160;</p>
    </body>
</html>
