    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta http_equiv="Content-Language" content="ja-JP" /><title>Outlookの定期的な予定の例外アイテムは予定のインポートしない</title>
        <link href="../KBTable.css" rel="stylesheet" MadCap:stylesheetType="table" />
        <link href="../FX_KB.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <h2>内容</h2>
        <p>Outlookの予定のインポートにおいて、以下の両条件に合致する予定はインポートしません。</p>
        <ul type="disc">
            <li>定期的な予定で、開始日以前、もしくは終了日以降に移動した予定</li>
            <li>定期的な予定の期間とインポート対象の期間が重なっていない</li>
        </ul>
        <h2>回避方法</h2>
        <p>単独の予定として登録し、予定のインポートをしてください。</p>
    </body>
</html>
