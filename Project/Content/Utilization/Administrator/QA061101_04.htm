    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>既存のアカウントを削除できますか？</title>
        <link href="../../FX_KB.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>データの整合性を保つため、登録アカウントの削除機能はございません。<br xmlns="http://www.w3.org/1999/xhtml" />アカウントの無効化機能が実質的な削除機能となります。</p>
        <ul>
            <li class="p_information">無効化して頂いたアカウントは、ライセンス管理対象外となります。</li>
            <li class="p_information">無効化のチェックを外す事により、ライセンス対象となり有効なアカウントとしてご利用頂けます。</li>
            <li class="p_information">操作方法については、 <a href="../../newdoc/edit_account.htm" target="_blank" id="a1">こちら</a>をご覧ください。</li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
