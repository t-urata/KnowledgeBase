    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>以下の半角英数字および半角記号が利用できます。</p>
        <p>&#160;</p>
        <ul type="disc">
            <li class="p">
                <p>英数字ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            </li>
            <li class="p">
                <p>記号<br />
	!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\]^_`{|}~</p>
            </li>
        </ul>
        <p>&#160;</p>
        <ul>
            <li class="p_info">文字数の制限は、<a href="QA070601_01.htm">こちら</a>をご覧ください。</li>
        </ul>
