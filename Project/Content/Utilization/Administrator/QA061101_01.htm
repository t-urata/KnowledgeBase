    <body>
        <h1>
            <MadCap:concept term="Article" />　アカウントの初期パスワードをインポートできますか？</h1>
        <p>[<a href="../../newdoc/AccountView.htm" xmlns="http://www.w3.org/1999/xhtml">アカウントの追加</a>]や[<a href="../../newdoc/Import_account.htm" xmlns="http://www.w3.org/1999/xhtml">アカウント情報をインポートする</a>]から新規に作成したアカウントのパスワードは「空」となります。<br xmlns="http://www.w3.org/1999/xhtml" />
        新規に作成するアカウント・既存のアカウントのパスワードを一括して設定する事はできません。<br xmlns="http://www.w3.org/1999/xhtml" />
        以下の方法から、パスワードを変更してください。</p>&#160;<ul><li class="p">
                Administratorの <a href="../../newdoc/account_passwd.htm" target="_blank" id="a1" xmlns="http://www.w3.org/1999/xhtml">［パスワードの変更］</a>から、手作業にて個別に初期パスワードを設定する
       </li><li class="p">
                ユーザが初回利用時に、各自で <a href="../../newdoc/passwd.htm" target="_blank" id="a2" xmlns="http://www.w3.org/1999/xhtml">［パスワードの変更］</a>からパスワードを設定する
            </li></ul><p>&#160;</p></body>
</html>
