<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.完了">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>作成したプロジェクトを削除できますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>データの整合性を保つため、プロジェクトの削除機能はございません。</p>
        <p>プロジェクトの無効化機能が実質的な削除機能となります。</p>
        <p>&#160;</p>
        <p>無効にしたプロジェクトは、Administrator以外の他のツールで表示されなくなり、他のツールでそのプロジェクトを管理できなくなります。</p>
        <p>但し、実績が入力されているプロジェクトを無効にすることはできません。</p>
        <ul>
            <li class="p_info_1">
                <p>操作方法については、 <a href="../../newdoc/edit_project.htm" target="_blank" id="a1">こちら</a>をご覧ください。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
