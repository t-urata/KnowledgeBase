<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="プランナーでアクティビティの順序を指定できますか" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.完了">
    <head><title>プランナーでアクティビティの順序を指定できますか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>はい、できます。</p>
        <p>プランナーの計画テーブルでアクティビティを設定する場合、アクティビティの選択肢はアクティビティコード順で表示します。</p>
        <p class="p_2">
            <img src="../../Image/QA070328_01.png" alt="" width="85" height="179" border="0" class="img_1" />
        </p>
        <p>アクティビティコードは、Administratorで設定します。詳細は <a href="../../newdoc/ActivityView.htm" target="_blank" id="a1">こちら</a>をご覧ください。</p>
        <ul>
            <li class="p_info_1">
                <p>アクティビティコードは、日本語の設定もできますが、アクティビティの表示順序を明確に指定したい場合は英数字をご利用ください。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
