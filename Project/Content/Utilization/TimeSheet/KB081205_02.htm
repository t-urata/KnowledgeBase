        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>タイムシートの初期設定では、先月から来月までの、当月と前後1ヶ月の実績を表示します。</p>
        <p>月初になると、それまで先月だった実績が先々月の実績となります。<br xmlns="http://www.w3.org/1999/xhtml" />そのためタイムシート上に表示されなくなり、今まで見えていた実績が急に消えたように見えます。</p>
        <p>［オプション］により、12ヶ月前から3ヶ月後まで、実績入力及び閲覧可能な範囲を変更できます。<br xmlns="http://www.w3.org/1999/xhtml" />閲覧に必要な範囲を、［オプション］で設定してください。</p>
        <ul>
            <li class="p_information">操作方法については、 <a href="../../newdoc/basic_option.htm" target="_blank" id="a1">こちら</a>をご覧ください。</li>
        </ul>
