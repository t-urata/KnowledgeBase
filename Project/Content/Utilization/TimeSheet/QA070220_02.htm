    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>タイムシートの稼働日表示で土日に実績を入力するにはどうすればよいですか？</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>タイムシートの［表示］メニューを設定します。</p>
        <p>&#160;</p>
        <p class="title">設定方法</p>
        <ol class="ol_1">
            <li class="p">
                <p>タイムシートで［実績入力］ウィンドウを開きます。</p>
            </li>
            <li class="p">
                <p>［表示］メニューから［稼働日］を選択します。</p>
            </li>
            <li class="p">
                <p>［表示］メニューから［土日を表示］を選択します。</p>
            </li>
            <li class="p">
                <p>［実績入力］ウィンドウに土日が表示されます。</p>
            </li>
        </ol>
        <p class="p_2">
            <img src="../../Image/QA070220_02_1.png" alt="" width="495" height="143" border="0" class="img_1" />
        </p>
        <ul>
            <li class="p_warning_1">
                <p class="warning">［土日を表示］は、表示スケールを［稼働日］にしている場合のみ［表示］メニューに表示します。</p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
