    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>タイムシートでタスクを完了にしても、プランナーでは完了になりません</title>
        <link rel="StyleSheet" href="../../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p>タイムシートのタスク完了とプランナーのタスク完了は、完了の定義が異なります。</p>
        <p>タイムシートの完了定義</p>
        <ul type="disc">
            <li class="p">
                <p>作業担当者の個人進捗が100%となった状態</p>
            </li>
        </ul>
        <p>プランナーの完了定義</p>
        <ul type="disc">
            <li class="p">
                <p>タスクの進捗率が100%となった状態</p>
            </li>
        </ul>
        <p>&#160;</p>
        <p>従って、進捗率の決定方法によっては、タイムシートでタスクを完了にしても、プランナーでは完了になりません。</p>
        <p>&#160;</p>
        <ul>
            <li class="p_info_1">
                <p>以下の条件のときは、タイムシートでタスクを完了にすると、プランナーもタスクの完了になります。</p>
            </li>
        </ul>
        <ul type="disc">
            <li class="P">
                <p>「タスクに割り当てたリソースが一人」かつ「タスクの進捗率の決定方法が、［リソース平均］または［0/50/100法］」の場合</p>
            </li>
        </ul>
    </body>
