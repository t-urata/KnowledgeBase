<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="プランナーやタイムシートの内容を保存すると、システムエラーが発生する" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.進行中">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>プランナーやタイムシートの内容を保存すると、システムエラーが発生する</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">症状</p>
        <p>TimeTracker FXのプランナーでプロジェクト計画を保存したり、タイムシートで入力した実績を保存した場合に、システムエラーが発生する。</p>
        <p>&#160;</p>
        <p class="title">原因と対策</p>
        <p>ハードディスクに空きサイズがなくなり、データベースに情報を保存できなくなっています。</p>
        <p>以下のリンクを参照して、データベースの容量が増えないよう抑制してください。</p>
        <p>&#160;</p>
        <ul type="disc">
            <li class="p">
                <p><a href="../Server/KB080922_03.htm">データベースのファイルサイズを小さくするには</a>
                </p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
