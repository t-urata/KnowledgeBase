<html xmlns="http://www.w3.org/1999/xhtml" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:id="WindowsXPで評価を行う場合の注意点" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:fileTags="RoboHelpStatus.完了">
    <head>
        <meta http_equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>Windows XP以降（ファイアウォール搭載OS）で評価を行う場合の注意点</title>
        <link rel="StyleSheet" href="../fx_support.css" type="text/css" />
    </head>
    <body>
        <h1><MadCap:variable name="System.Title" />
        </h1>
        <p class="title">注意点</p>
        <p>Windows XP ServicePack2 以降かWindows Vistaでは、Windowsファイアウォールが搭載されています。</p>
        <p>TimeTracker FXの評価用サーバマシンにするPCで、Windowsファイアウォールが有効になっていると他のPCからは接続できません。</p>
        <p>&#160;</p>
        <p class="title">回避方法</p>
        <p>以下のいずれかの方法で回避できます。</p>
        <ul type="disc">
            <li class="p">
                <p>Windowsファイアウォールを無効にする</p>
            </li>
            <li class="p">
                <p><a href="../Server/KB080825_02.htm">Windowsファイアウォールに、TimeTracker 
	 FXを例外として登録する</a>
                </p>
            </li>
        </ul>
        <p>&#160;</p>
    </body>
</html>
